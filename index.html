<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Drop Creates Change</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts fallback (Proxima Nova is paid, so we'll use Avenir / system fonts for dev) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Proxima Nova", "Avenir", "Nunito Sans", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 2px solid #eee;
    }

    header img.logo {
      height: 40px;
    }

    .donate-btn {
      background-color: #FFC907; /* brand yellow */
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #FF902A; /* brand orange hover */
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: #fff;
      position: relative;
      overflow: hidden;
      min-height: 70vh; /* ensures hero isn't too tall */
    }

    .hero img.hero-img {
      flex: 1 1 50%;
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }

    .hero-text {
      flex: 1 1 50%;
      padding: 2rem;
      background: #fff;
      position: relative;
      min-width: 300px;
    }

    /* Blue angled shape */
    .hero-text::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: #2E9DF7; /* brand blue */
      clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
      z-index: -1;
    }

    .hero-text h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #fff; /* pop against blue */
    }

    /* Donation box */
    .donation-box {
      background: #fff;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      max-width: 320px;
    }

    .donation-box button {
      background-color: #FFC907; /* yellow */
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      margin-bottom: 0.8rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .donation-box button:hover {
      background-color: #FF902A; /* orange hover */
    }

    .donation-box p {
      font-size: 0.95rem;
      color: #333;
    }

    /* Yellow Jerrycan icon bottom-right */
    .jerrycan {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 60px;
      height: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-top: 2px solid #eee;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        min-height: auto;
      }

      .hero-text::before {
        clip-path: none;
      }

      .hero-text h1 {
        color: #333;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
    <button class="donate-btn">GIVE üíß</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Left side image -->
    <img src="img/childwithcleanwater.jpg" alt="Smiling child with clean water" class="hero-img">

    <!-- Right side content -->
    <div class="hero-text">
      <h1>Every Drop Creates Change</h1>

      <div class="donation-box">
        <button>GIVE ONCE</button>
        <p>$10 is all it takes to bring clean water to someone who needs it most.</p>
      </div>

      <!-- Jerrycan icon -->
      <img src="img/water-can-transparent.png" alt="Jerrycan Icon" class="jerrycan">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Charity: Water | Built with ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
