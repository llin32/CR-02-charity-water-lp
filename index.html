<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Drop Creates Change</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 2px solid #eee;
    }

    header img.logo {
      height: 30px;
    }

    .donate-btn {
      background-color: #ffd100;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    .hero img.hero-img {
      flex: 1 1 400px;
      max-width: 100%;
      object-fit: cover;
    }

    .hero-text {
      flex: 1 1 400px;
      padding: 2rem;
      background: #fff;
      position: relative;
    }

    /* Blue angled shape */
    .hero-text::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: #c7d9e8;
      clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
      z-index: -1;
    }

    .hero-text h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #333;
    }

    /* Donation box */
    .donation-box {
      background: #fff8d6;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      max-width: 300px;
    }

    .donation-box button {
      background-color: #ffd100;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.8rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .donation-box button:hover {
      background-color: #e6be00;
    }

    .donation-box p {
      font-size: 0.9rem;
      color: #333;
    }

    /* Yellow Jerrycan icon bottom-right */
    .jerrycan {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 60px;
      height: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-top: 2px solid #eee;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
    <button class="donate-btn">GIVE üíß</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Left side image (replace with real hero image when you add it) -->
    <img src="" alt="Smiling child with clean water" class="hero-img">

    <!-- Right side content -->
    <div class="hero-text">
      <h1>Every Drop Creates Change</h1>

      <div class="donation-box">
        <button>GIVE ONCE</button>
        <p>$10 is all it takes to bring clean water to someone who needs it most.</p>
      </div>

      <!-- Jerrycan icon -->
      <img src="img/water-can-transparent.png" alt="Jerrycan Icon" class="jerrycan">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Charity: Water | Built with ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
